<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            var str = document.getElementById("myTextarea").value;
            console.log(str);
            str = str.replaceAll('\\', '');
            str = str.replaceAll('=', ':')
            str = str.replaceAll('"{', '{')
            str = str.replaceAll('}"', '}')
            str = str.replaceAll('"request :', '{"request" :')
            str = str.replaceAll('"response :', '{"response" :')
            str = str.replaceAll('},"logger_name"', '},},"logger_name"')
            document.getElementById("myTextarea").value = str;
            // document.getElementById("output").innerHTML = str;
            console.log(str);
        }
    </script>
    <style> 
        textarea {
            background-color:rgb(10, 7, 14);
            color:rgb(202, 176, 129);
            width:80vw;
            height:70vh;
            padding:5px;
            font-family: sans-serif;
            margin-bottom: 1rem;
        }
      </style>
</head>
<body>
    <textarea id="myTextarea">
     </textarea>
     <br>
     <button type="button" onclick="myFunction()">beautify</button>
     <!-- <p id = "output">fdfh</p> -->

</html>
